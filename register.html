<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册|美团网</title>
	<link rel="stylesheet" type="text/css" href="./CSS/base.css">
	<link rel="stylesheet" type="text/css" href="./CSS/register.css">
</head>
<body>
	<div id="header">
		<div class="header-center">
			<img src="./images/logo.png" alt="">
			<div class="header-center-right">
				<span>已有美团账号?</span>
				<button>登录</button>	
			</div>
		</div>
	</div>
	<div id="body">
		<div class="body-form">
			<div class="form-1">
				<span>手机号</span>
				<input type="text" name="phone" id="phone">
				<i></i>
			</div>
			<div class="form-tishi">
				<span>免费获取短信动态码</span>
			</div>
			<div class="form-1">
				<span>短信动态码</span>
				<input type="text" name="" id="">
			</div>
			<div class="form-1">
				<span>创建密码</span>
				<input type="" name="passward" id="">
				<i></i>
			</div>
			<div class="form-grade">
				<span class="form-form-span">弱</span>
				<span class="form-form-span">中</span>
				<span class="form-form-span">强</span>
			</div>
			<div class="form-1">
				<span>确定密码</span>
				<input type="text" name="pass" id="">
				<i></i>
			</div>
			<div class="form-1">
				<button>完成注册并登录</button>
			</div>
			<div class="login-2">
					<div class="login-2-a">
						<i></i>
					</div>
					<div class="login-2-b">
               			我已阅读并同意
               			<a href="">《美团用户协议》</a><a href="">《隐私政策》</a> ，并授权美团使用该美团账号信息（如昵称、头像、收货地址）进行统一管理
            
					</div>
				</div>
		</div>
	</div>
	<script src="./js/register.js"></script>
</body>
</html>
